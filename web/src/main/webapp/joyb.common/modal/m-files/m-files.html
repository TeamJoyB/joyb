<div>
    <div class="modal-header">
        <md-toolbar md-theme="{{mdTheme}}" class="md-accent">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="$dismiss()" aria-hidden="true">
                    <md-icon><i class="material-icons">close</i></md-icon>
                </md-button>
                <h4 class="modal-title">Add Files</h4>
            </div>
        </md-toolbar>
    </div>
    <div layout="column" class="modal-body">
        <div ng-repeat="f in files">
            <md-input-container class="md-block">
                <input type="file" ng-model="f">
                <md-icon>system_update</md-icon>
            </md-input-container>
        </div>
        <md-button layout-align="end" class="md-fab md-fab-bottom-right" ng-click="addNewFile()" aria-label="New File">
            <md-icon>add</md-icon>
        </md-button>
    </div>
    <div class="modal-footer">
        <md-button class="md-raised" ng-class="styles.buttons.cancel.class" ng-click="$dismiss()">Cancel</md-button>
        <md-button class="md-raised" ng-class="styles.buttons.confirm.class" ng-click="$close(tags)">Save changes</md-button>
    </div>
</div>
